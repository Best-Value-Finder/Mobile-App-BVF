<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Search History and Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!----------------sidebar------------>
    <div class="sidebar">
        <h2>Search history</h2>
        <input type="text" id="searchInput" placeholder="Search...">
        <ul id="historyList">
            
        </ul>
    </div>

    <div class="content">
        <!-----------header------------------->
        <header>
            <h1>Best Value Finder</h1>
            <div class="user-profile">
                <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1725062400&semt=ais_hybrid" alt="User Profile" id="profileImage">
                <span id="userName">John Doe</span>
            </div>
        </header>
        <!---------------search section------------->
        <div class="search-section">
            <center><input type="text" id="searchInputMain" placeholder="Search..."></center>
            <!-- <div id="searchResults">
                
            </div> -->
        </div>
    </div>
</body>
</html>
